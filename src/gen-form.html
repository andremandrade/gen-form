<div ng-repeat="field in template">
	<div ng-switch="field.multivalued">
		<div ng-switch-when="true">

		</div>
		<div ng-switch-default>
			<div ng-switch="field.type">
				<div ng-switch-when="object" ng-init="model[field.id]={}">
					<h4 style="margin-left:{{indent}}px">{{field.label}}</h4>
					<gen-form template="field.children" model="model[field.id]" indent="indent+20"></gen-form>
				</div>

				<div ng-switch-default>
					<gen-field field="field" model="model" indent="indent"></gen-field>
				</div>
			</div>
		</div>
	</div>
</div>
